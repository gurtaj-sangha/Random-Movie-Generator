<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Random Movie Selected</h1>
        {% if movie %}
        <p><strong>Title:</strong> {{ movie.title }}</p>
        <p><strong>Year:</strong> {{ movie.year }}</p>
        <p><strong>Score:</strong> {{ movie.score }}</p>
        {% else %}
        <p>No movies found for the given criteria.</p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
