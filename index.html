<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Best Movie Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #666;
        }
        select, input[type="text"], button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            justify-content: space-between
        }
        button {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Best Movie Generator</h1>
        <form action="/scrape" method="post">
            <label for="genre">Select Genre:</label>
            <select id="genre" name="genre" required>
                <option value="action">action</option>
                <option value="comedy">comedy</option>
                <option value="documentary">documentary</option>
                <option value="horror">horror</option>
                <option value="fantasy">fantasy</option>
                <option value="romance">romance</option>
                <option value="reality-tv">reality-tv</option>
                <option value="sport">sport</option>
                <option value="war">war</option>
                <option value="none">none</option>
            </select>

            <label for="minYear">Minimum Year:</label>
            <input type="text" id="minYear" name="minYear" placeholder="e.g., 2000" required>

            <label for="maxYear">Maximum Year:</label>
            <input type="text" id="maxYear" name="maxYear" placeholder="e.g., 2020" required>

            <div class="button-group">
                <button type="submit">Generate Movies</button>
                <button type="submit" formaction="/randomize">Randomize</button>
            </div>
        </form>
    </div>
</body>
</html>
